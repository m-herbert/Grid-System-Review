<!doctype html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <title>Grid System Example </title>

  <body>
  <h1> Grid System Example</h1>


<div class="container">
  <div class="row">
    <div class="col-lg-3"> Welcome to FTHS </div>
    <div class="col-lg-6">
      <!-- Carousel -->
          <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/circle.png" alt="Circle" class="d-block w-100" style= "height:450px">
              </div>
              <div class="carousel-item">
                <img src="img/FT.jpeg" alt="FT" class="d-block w-100" style= "height:450px">
              </div>
              <div class="carousel-item">
                <img src="img/School.jpg" alt="School" class="d-block w-100" style= "height:600px">
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </div>
    <div class="col-lg-3">Check out my page!</div>

</div>
